<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta name="description" content="Lords Mobile Tips, Strategy, and Info">
  <title>Lords Mobile Fan Site</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #000 url('https://cdn-lords-mobile.igg.com/share/en/images/banner_3.jpg') no-repeat center center;
      background-size: cover;
      color: #fff;
      text-align: center;
      padding: 50px;
    }
    .container {
      background-color: rgba(0,0,0,0.6);
      padding: 20px;
      border-radius: 12px;
      display: inline-block;
    }
    h1 {
      font-size: 2em;
      margin-bottom: 10px;
    }
    p {
      font-size: 1.2em;
      margin-bottom: 20px;
    }
    a.button {
      background-color: #00ccff;
      color: black;
      padding: 10px 20px;
      text-decoration: none;
      font-weight: bold;
      border-radius: 6px;
      transition: 0.3s;
    }
    a.button:hover {
      background-color: #ffcc00;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Welcome to Lords Mobile Fan Site</h1>
    <p>Get tips, troop guides, strategies, and more!</p>
    <a class="button" href="https://lordsmobile.igg.com/" target="_blank">Visit Official Game</a>
  </div>
</body>
</html>
